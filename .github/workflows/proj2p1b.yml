name: run-proj2p1
on: push
jobs:
  run-timing:
    runs-on: ubuntu-latest
    env:
      GKSwstype: "100"
    steps:
      - uses: actions/checkout@v3
      - uses: julia-actions/setup-julia@latest
        with:
          version: "1.8.2"
      - uses: julia-actions/julia-buildpkg@v1
      - name: Run
        run: julia --project src/proj2/p1b.jl
      - uses: actions/upload-artifact@v3
        with:
          name: p1bKL-plot
          path: p1bKL.svg
      - uses: actions/upload-artifact@v3
        with:
          name: p1bKLmean-plot
          path: p1bKLmean.svg
      - uses: actions/upload-artifact@v3
        with:
          name: p1b-txt
          path: p1b.txt
  comment-plot:
    needs: run-timing
    runs-on: ubuntu-latest
    container: docker://ghcr.io/iterative/cml:0-dvc2-base1
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: p1bKL-plot
      - uses: actions/download-artifact@v3
        with:
          name: p1bKLmean-plot
      - uses: actions/download-artifact@v3
        with:
          name: p1b-txt
      - name: Add plot to comment
        env:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo proj2 p1b >> report1.md
          cml asset publish p1bKL.svg --md >> report1.md
          cml asset publish p1bKLmean.svg --md >> report1.md
          cat p1b.txt >> report1.md
          cml-send-comment report1.md
