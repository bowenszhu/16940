name: proj1-p3
on: push

jobs:
  job1:
    name: run
    runs-on: ubuntu-latest
    env:
      GKSwstype: "100"
    steps:
      - uses: actions/checkout@v3
      - uses: julia-actions/setup-julia@latest
        with:
          version: '1.8.2'
      - uses: julia-actions/julia-buildpkg@v1
      - name: Run
        run: julia --project src/proj1/p3.jl
      - uses: actions/upload-artifact@v3
        with:
          name: p32-txt
          path: p32.txt
      - uses: actions/upload-artifact@v3
        with:
          name: p32ab-plot
          path: p32ab.svg
      - uses: actions/upload-artifact@v3
        with:
          name: p3_3a_sd-plot
          path: p3_3a_sd.svg
      - uses: actions/upload-artifact@v3
        with:
          name: p3_3a_reps-plot
          path: p3_3a_reps.svg
  job2:
    name: comment-plot
    needs: job1
    runs-on: ubuntu-latest
    container: docker://ghcr.io/iterative/cml:0-dvc2-base1
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: p32-txt
      - uses: actions/download-artifact@v3
        with:
          name: p32ab-plot
      - uses: actions/download-artifact@v3
        with:
          name: p3_3a_sd-plot
      - uses: actions/download-artifact@v3
        with:
          name: p3_3a_reps-plot
      - name: Add plot to comment
        env:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo proj1 p3-12 >> report.md
          cat p32.txt >> report.md
          cml-publish p32ab.svg --md >> report.md
          cml-publish p3_3a_sd.svg --md >> report.md
          cml-publish p3_3a_reps.svg --md >> report.md
          cml-send-comment report.md
